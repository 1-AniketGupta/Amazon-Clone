<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body style="text-align: center">
    <!-- <h1>BMI Calculator</h1>

        <input type="text" name="weight" placeholder="weight">

    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSheet">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0">
              <h1 class="modal-title fs-5">BMI Calculator</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/" method="post">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control rounded-3" name="weight" placeholder="Weight">
                  <label for="floatingInput">Weight</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control rounded-3" name="height" placeholder="Height">
                  <label for="floatingPassword">Height </label>
                </div>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" name="submit">Calculate</button>
                
              </form>
          </div>
        </div>
      </div>
</body>
